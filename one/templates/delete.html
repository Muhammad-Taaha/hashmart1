{% extends "layout.html" %}

{% block title %}
ONE - Delete Confirmation
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <!-- Confirmation Card -->
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <h2 class="text-danger mb-3"><i class="fas fa-exclamation-triangle"></i></h2>
                    <h3 class="mb-3">Are you sure you want to delete this item?</h3>
                    <p class="text-muted mb-4">This action cannot be undone. Please confirm your decision.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-4">
                            <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                            <a href="{% url 'one:all_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
