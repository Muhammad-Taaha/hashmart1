{% extends "layout.html" %}
{% block content %}


    <title>Dashboard</title>
    
    <style>
        {% comment %} body {
            
            background-color:rgb(56, 57, 58);
        } {% endcomment %}

        .dashboard-container {
            width: 90%;
            margin: 0 auto;
            padding: 30px 0;
        }

        h1 {
            text-align: center;
            color: #D4AF37;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .stats-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 50px;
        }

        .card {
            background:rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 25px;
            flex: 1;
            min-width: 250px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #D4AF37;
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        canvas {
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .stats-cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container" style="text-bold;">
        <h1>Trend Capture Dashboard</h1>

        <div class="stats-cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>{{ total_users }}</p>
            </div>
            <div class="card">
                <h3>Total Revenue</h3>
                <p>PKR {{ total_revenue }}</p>
            </div>
            <div class="card">
                <h3>Total Orders</h3>
                <p>{{ total_orders }}</p>
            </div>
        </div>

        <div class="chart-container">
            <h3 style="text-align:center; color: #D4AF37; margin-bottom:20px;">Top 5 Carted Products</h3>
            <canvas id="topProductsChart" height="200"></canvas>
        </div>
    </div>

    <script>
        const topProductsData = {{ top_products|safe }};
        const productNames = topProductsData.map(product => product.product__text);
        const quantitiesSold = topProductsData.map(product => product.total_sold);

        const ctx = document.getElementById('topProductsChart').getContext('2d');
        const topProductsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: productNames,
                datasets: [{
                    label: 'Quantity Carted',
                    data: quantitiesSold,
                    backgroundColor: [
                        '#3498db', '#9b59b6', '#1abc9c', '#e67e22', '#e74c3c'
                    ],
                    borderColor: [
                        '#2980b9', '#8e44ad', '#16a085', '#d35400', '#c0392b'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                animation: {
                    duration: 1500,
                    easing: 'easeInOutQuart'
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true
            }
        });
    </script>



{% endblock %}
